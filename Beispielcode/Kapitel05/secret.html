<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Streng geheim!</title>
<script>

function getSecret(file, secretPassword) {
	file.opened = file.opened + 1;
	if (secretPassword == file.password) {
		return file.contents;
	}
	else {
		return "Ungültiges Passwort! Keine geheimen Daten für Sie.";
    }
}
function setSecret(file, secretPassword, secret) {
    if (secretPassword == file.password) {
        file.opened = 0;
        file.contents = secret;
    }
}
var superSecretFile = {
    level: "vertraulich",
    opened: 0,
    password: 2,
    contents: "Das nächste Treffen von Dr. Evel ist in Meuselwitz an der Schnauder."
};

var secret = getSecret(superSecretFile, 2);
console.log(secret);

setSecret(superSecretFile, 2, "Das nächste Treffen von Dr. Evel ist in Bad Saarow-Pieskow am Scharmützelsee.");
secret = getSecret(superSecretFile, 2);
console.log(secret);


</script>
