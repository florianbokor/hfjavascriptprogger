<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Auto mit Kraftstoff</title>
<script>

var fiat = { 
    make: "Fiat",
    model: "500",
    year: 1957, 
    color: "graublau",
    passengers: 2,
    convertible: false,
    mileage: 88000,
	  fuel: 0,
    started: false,

    start: function() {
		if (this.fuel == 0) {
			alert("Der Tank ist leer. Bitte erst nachtanken!");
		} else {
			this.started = true;
		}
	},

    stop: function() {
		this.started = false;
	},

	drive: function() {
		if (this.started) {
			if (this.fuel > 0) {
				alert(this.make + " " +
				      this.model + " macht wrumm wrumm!");
				this.fuel = this.fuel - 1;
			} else {
				alert("Oh nein! Kein Sprit.");
				this.stop();
			} 
		} else {
			alert("Sie m√ºssen erst den Motor starten.");
		}
	},

	addFuel: function(amount) {
		this.fuel = this.fuel + amount;
	}
};

fiat.start();
fiat.drive();
fiat.addFuel(2);
fiat.start();
fiat.drive();
fiat.drive();
fiat.drive();
fiat.stop();

</script>
</head>

</body>
