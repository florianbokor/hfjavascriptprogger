<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Fünf-Minuten-Rätsel</title>
  </head>
  <body>

  <script>
var balance = 10500;
var cameraOn = true;

function steal(balance, amount) {
    cameraOn = false;
    if (amount < balance) {
        balance = balance - amount;
    }
    return amount;
    cameraOn = true;
}

var amount = steal(balance, 1250);
alert("Dieb: Sie haben " + amount + " Pfund gestohlen!");
  </script>
</body>
</html>
