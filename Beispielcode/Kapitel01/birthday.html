<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Herzlichen Glückwunsch</title>
  </head>
  <body>
  <script>
	var name = "Jørgen";
	var i = 0;
	while (i < 2) {
		document.write("Zum Geburtstag viel Glück.<br>");
		i = i + 1;
	}
	document.write("Zum Geburtstag, lieber " + name + ",<br>");
	document.write("Zum Geburtstag viel Glück.<br>");
  </script>
</body>
</html>
