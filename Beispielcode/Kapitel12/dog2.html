<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Ein paar Hunde konstruieren</title>
<script>

function Dog(name, breed, weight) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
	this.bark = function() {
		if (this.weight > 10) {
			alert(this.name + " macht Wuff!");
		} else {
			alert(this.name + " macht Yip!");
		}
	};
} 
var fido = new Dog("Fido", "Mischling", 17);
var fluffy = new Dog("Fluffy", "Pudel", 15);
var spot = new Dog("Spot", "Chihuahua", 5);
var dogs = [fido, fluffy, spot];

for(var i = 0; i < dogs.length; i++) {
    var size = "kleiner";
    if (dogs[i].weight > 10) {
        size = "grosser";
    }
    console.log("Hund: " + dogs[i].name 
                 + " ist ein " + size 
                 + " " + dogs[i].breed);
}

for (var i = 0; i < dogs.length; i++) {
	dogs[i].bark();
}

</script>
</head>

</body>
</html>
