<script>

function Car(params) {
	this.make = params.make;
	this.model = params.model;
	this.year = params.year;
	this.color = params.color;
	this.passengers = params.passengers;
	this.convertible = params.convertible;
	this.mileage = params.mileage;
	this.started = false;

	this.start = function() {
		this.started = true;
	};

	this.stop = function() {
		this.started = false;
	};

	this.drive = function() {
		if (this.started) {
			console.log("Ein " + this.make + " " + this.model + " macht wrumm wrumm!");
		} else {
			console.log("Sie m√ºssen erst den Motor starten.");
		}
	};

}
