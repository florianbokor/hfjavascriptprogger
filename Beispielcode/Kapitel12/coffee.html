<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Kaffee-Konstruktor</title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 0.25) {
			return "kleinen";
		} else if (this.ounces === 0.35) {
			return "mittleren";
		} else if (this.ounces === 0.5) {
			return "grossen";
		}
	};
	this.toString = function() {
		return "Sie haben einen " + this.getSize() + " " + this.roast + " bestellt.";
	};
}

var coffee = new Coffee("House Blend", 0.35);
console.log(coffee.toString());

var darkRoast = new Coffee("Dark Roast", 0.5);
console.log(darkRoast.toString());

</script>
</head>
<body>
</body>
</html>
