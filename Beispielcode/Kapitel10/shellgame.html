<title>Hütchenspiel</title>
<script>

var winner = function() { alert("GEWINNER!") };
var loser = function() { alert("VERLIERER!") };

winner();
// zur Übung ein paar Zuweisungen auf andere Variablen
var a = winner;
var b = loser;

a();
b();
// Viel Glück beim Hütchenspiel
c = a;
a = b;
b = c;
c = a;
a = c;
a = b;
b = c;
a();
