<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Aloha</title>
<script>

function sayIt(translator) {
	var phrase = translator("Hallo");
	alert(phrase);
}

function hawaiianTranslator(word) {
	if (word == "Hallo") return "Aloha";
	if (word == "Auf Wiedersehen") return "Aloha";
}

sayIt(hawaiianTranslator);

</script>
