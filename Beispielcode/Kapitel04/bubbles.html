<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Seifenblasen-Testlabor</title>
<script>
var scores = [60, 50, 60, 58, 54, 54,
              58, 50, 52, 54, 48, 69,
              34, 55, 51, 52, 44, 51,
              69, 64, 66, 55, 52, 61,
              46, 31, 57, 52, 44, 18,
              41, 53, 55, 61, 51, 44];

//
// mit einer while-Schleife
//
var i = 0;
var highScore = 0;
while (i < scores.length) {
	console.log("Mischung Nummer " + i + " Ergebnis: " + scores[i]);
	if (scores[i] > highScore) {
		highScore = scores[i];
	}
	i = i + 1;
}
console.log("Anzahl der Tests: " + scores.length);
console.log("Bestes Ergebnis: " + highScore);

//
// mit einer for-Schleife
//
for (var i = 0; i < scores.length; i++) {
	console.log("Mischung Nummer " + i + " Ergebnis: " + scores[i]);
	if (scores[i] > highScore) {
		highScore = scores[i];
	}
}
console.log("Anzahl der Tests: " + scores.length);
console.log("Bestes Ergebnis: " + highScore);

//
// die beste Mischung finden
//
var bestSolutions = [];
for (var i = 0; i < scores.length; i++) {
	if (scores[i] == highScore) {
		bestSolutions.push(i);
	}
}
console.log("Mischungen mit dem besten Ergebnis: " + bestSolutions);
</script>
</head>
<body>
</body>
</html>
