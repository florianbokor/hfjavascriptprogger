<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Bilderrätsel</title>
  <style>
	body { margin: 20px; }
	img  { margin: 20px; }  /* im zweiten Schritt hinzugefügt */
  </style>
  <script>
	window.onload = init;

	function init() {
		var image = document.getElementById("zero");
		image.onclick = showAnswer;
	};

	function showAnswer() {
		var image = document.getElementById("zero");
		image.src = "zero.jpg";
	}
  </script>
</head>
<body>
	<img id="zero" src="zeroblur.jpg">
</body>
</html>
