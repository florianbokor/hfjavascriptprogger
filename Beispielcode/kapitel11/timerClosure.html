<!doctype html>

<head>
<meta charset="utf-8">
<title>Timer-Closure</title>
<script>


function makeTimer(doneMessage, n) {

	setTimeout(function() {
		alert(doneMessage);
	}, n);

	doneMessage = "AUTSCH!";
}

makeTimer("Die Kekse sind fertig!", 1000);



</script>
