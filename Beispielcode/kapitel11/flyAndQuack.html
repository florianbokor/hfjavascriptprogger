<head>
<meta charset="utf-8">
<title>Geltungsbereiche</title>
<script>

var migrating = true;
var fly = function(num) { 
   var sound = "Ich fliege";
   function wingFlapper() {
      console.log(sound);
   }
   for (var i = 0; i < num; i++) {
      wingFlapper();
   }
};
function quack(num) { 
   var sound = "Quak";
   var quacker = function() {
      console.log(sound);
   };
   for (var i = 0; i < num; i++) {
      quacker();
   }
}
if (migrating) {
    quack(4);
    fly(4);
}


</script>
